<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        color: #333;
        background-color: #f0f0f0;
        line-height: 1.6;
    }

    header {
        background-color: #222;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 300;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: #f0f0f0;
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #f0f0f0;
        color: #222;
    }

    section {
        padding: 60px 20px;
    }

    #servico {
        background-color: #fff;
        padding: 60px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        margin: 40px auto;
    }

    #servico h2 {
        text-align: left;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    #servico p {
        text-align: justify;
        margin-bottom: 20px;
        font-size: 1.1rem;
    }

    h3 {
        margin-top: 30px;
        font-size: 1.8rem;
        color: #444;
    }

    ul, dd {
        margin-left: 20px;
        margin-bottom: 20px;
        color: #555;
    }

    footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px 0;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
        margin: 0;
        font-size: 1rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 1.1rem;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 12px;
        text-align: center;
    }

    th {
        background-color: #444;
        color: white;
    }

    td {
        background-color: #f9f9f9;
    }

    button {
        background-color: #222;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #555;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    input, textarea, select {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #444;
        outline: none;
    }

    a {
        color: #444;
        text-decoration: none;
    }

    a:hover {
        color: #222;
    }

    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
        }

        #home {
            padding: 30px;
        }

        button {
            padding: 8px 16px;
        }
    }
</style>
<body>
    <header>
    <h1>Bem-vindo à Landing Page do Diego!</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="curriculo.html" target="_self">Currículo</a></li>
                <li><a href="github.html" target="_self">GitHub</a></li>
                <li><a href="servicos.html" target="_self">Serviços</a></li>
                <li><a href="contato.html" target="_self">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="contato">
        <h2>Contato:</h2>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo">Pessoa Física ou Jurídica:</label>
            <select id="tipo" name="tipo">
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>

            <label for="horario">Melhor Horário de Contato:</label>
            <input type="time" id="horario" name="horario">

            <label for="servico">Tipo de Serviço:</label>
            <input type="text" id="servico" name="servico" required>

            <label for="descricao">Descrição do Serviço:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>  

    <footer>
        <p>© 2024 Diego Miranda Fagundes. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
